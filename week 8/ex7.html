<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>7️⃣ Register New Account - Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Điều chỉnh để form nằm trên */
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }
        .container {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Độ rộng tương đương hình ảnh */
        }
        .header {
            background-color: #004d99; /* Màu xanh đậm */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-content {
            padding: 20px 40px; /* Padding bên trong form */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 5px 0;
            font-size: 0.9em;
        }
        td:first-child {
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="file"], 
        textarea,
        select {
            width: 95%; /* Điều chỉnh độ rộng để khớp */
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        select[multiple] {
            height: 100px; /* Chiều cao cho select multiple */
        }
        .button-group {
            text-align: center;
            padding-top: 20px;
        }
        .button-group input {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 3px;
        }
        .button-group input:hover {
             background-color: #d0d0d0;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="header">
        REGISTER NEW ACCOUNT
    </div>
    <div class="form-content">
        <form name="frmRegister" method="get" onsubmit="return formValid();">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="txtUsername" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="txtPassword1" /></td>
                </tr>
                <tr>
                    <td>Confirm password</td>
                    <td><input type="password" name="txtPassword2" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="radGender" value="Male" checked /> Male
                        <input type="radio" name="radGender" value="Female" /> Female
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="txtPhone" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="txtEmail" /></td>
                </tr>
                <tr>
                    <td>Favourite</td>
                    <td>
                        <input type="checkbox" name="chkMusic" /> Music
                        <input type="checkbox" name="chkReading" /> Reading
                    </td>
                </tr>
                <tr>
                    <td>Picture</td>
                    <td><input type="file" name="filPicture" /></td>
                </tr>
                <tr>
                    <td style="vertical-align: top; padding-top: 5px;">Description</td>
                    <td><textarea name="txtDescription"></textarea></td>
                </tr>
                <tr>
                    <td>Education level</td>
                    <td>
                        <select name="selEducation">
                            <option value="Aptech">Aptech</option>

                            <option value="College">College</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; padding-top: 5px;">Language</td>
                    <td>
                        <select name="selLanguage" multiple>
                            <option value="Vietnamese">Vietnamese</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Japanese">Japanese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="button-group">
                        <input type="submit" value="Register" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
